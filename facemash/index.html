<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facemash</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    </header>
    <main>
        <h1>Facemash</h1>
        <div class="images">
            <div class="left table">
                <div class="up">
                    <h2 id="left-choice">Choice number 1</h2>
                    <p id="left-name">Mahdi Mhadhbi</p>
                </div>
                <img  src="images/1.jpeg" alt="left image" id="left" class="img img-left">
                <div class="under">
                    <p id="left-instagram">Instagram ID: mahdi</p>
                    <p >score : <span id="score-left">0</span></p>
                </div> 
            </div>
            <p><span>vs</span></p>
            <div class="right table">
                <div class="up">
                    <h2 id="right-choice">Choice number 2</h2>
                    <p id="right-name">Alaa Afif</p>
                </div>
                <img src="images/2.jpeg" alt="right image" id="right" class="img img-right">
                <div class="under">
                    <p id="right-instagram">Instagram ID: _Alaa_Afif_</p>
                    <p >score : <span id="score-right">0</span></p>
                </div>        
            </div>
        </div>
        <div class="description">
            <p>Choose right or left</p>
        </div>
    </main>
    <footer></footer>
    <script src="app.js"></script>
</body>
</html>
